<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessories | Bikes SF</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="nav-bar">
    <div class="about-faq">
      <p class="tagline">Your one stop shop for used and new bike products in San Francisco!</p>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>

    <div class="logo-search-cart-signin">
      <h1><a href="index.html" class="logo-link">Bikes SF</a></h1>
      <input id="search" type="text" placeholder="Search accessories...">
      <ul class="icon-list">
        <li><img src="search.png" alt="Search" class="icon"></li>
        <li><img src="cart.png" alt="Cart" class="icon"></li>
      </ul>
    </div>

    <nav class="product-options">
      <ul class="nav-list">
        <li><a href="buy.html">Bikes</a></li>
        <li><a href="helmets.html">Helmets</a></li>
        <li><a href="accessories.html">Accessories</a></li>
        <li><a href="parts.html">Parts</a></li>
        <li><a href="sell.html">Sell</a></li>
      </ul>
    </nav>
  </header>

  <main class="buy-page">
    <h1>Accessories</h1>
    <p class="buy-subtitle">Lights, locks, tools, and more.</p>

    <section class="product-grid" id="product-grid"></section>
  </main>

  <script>
    async function loadListings() {
      try {
        const res = await fetch('/api/listings/accessories');
        const listings = await res.json();

        const container = document.getElementById('product-grid');

        if (!listings.length) {
          container.innerHTML = '<p>No accessories listed yet. Be the first to sell!</p>';
          return;
        }

        container.innerHTML = listings.map(listing => `
          <article class="product-card">
            <img src="${listing.imageUrl || 'brown-road-bike-free-png.png'}" alt="${listing.name}">
            <h2>${listing.name}</h2>
            <p class="product-price">$${listing.price}</p>
            <p class="product-location">${listing.location}</p>
            <p class="product-condition">Condition: ${listing.condition}</p>
            <p class="product-description">${listing.description}</p>
          </article>
        `).join('');
      } catch (err) {
        console.error(err);
        document.getElementById('product-grid').innerHTML =
          '<p>Something went wrong loading accessory listings.</p>';
      }
    }

    loadListings();
  </script>
</body>

</html>
